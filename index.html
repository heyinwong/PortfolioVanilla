<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <script src="script.js"></script>
    <nav id="desktop-nav">
        <div class="logo">Xixian Huang</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Xixian Huang</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onClick = "toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onClick = "toggleMenu()">About</a></li>
                <li><a href="#experience" onClick = "toggleMenu()">Experience</a></li>
                <li><a href="#projects" onClick = "toggleMenu()">Projects</a></li>
                <li><a href="#contact" onClick = "toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section_pic-container">
            <img src="./assets/profile.jpg" alt="Xixian profile picture">
        </div>
        <div class="section_text">
            <p class="section_text_p1">Hello, I'm</p>
            <h1 class="title">Xixian Huang</h1>
            <p class="section_text_p2"> Frontend developer</p>
            <div class="btn-container">
                <button class="btn btn-color-2" 
                onClick="window.open('./assets/resume.pdf')">Download CV</button>
                <button class="btn btn-color-1" 
                onClick="location.href='./#contact'">Contact</button>
            </div>
            <div id="socials-container">
                <img src="./assets/linkedin.png" alt="my linkedin profile"
                class="icon" onClick="location.href='https://linkedin.com/'">
                <img src="./assets/github.png" alt="my github profile"
                class="icon" onClick="location.href='https://github.com/'">
            </div>
        </div>
    </section>
</body>
</html>
